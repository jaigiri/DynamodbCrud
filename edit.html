<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Names</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="margin-bottom: 3%">Add your name to see it on the table!</h1>
<button class="btn btn-primary">Save</button>
<ul class="list-group" id="namelist"></ul>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    $(function () {
        const list = document.getElementById("namelist");
        $.get("https://cmjvj39cxk.execute-api.us-west-2.amazonaws.com/Prod/names", function (data, status) {
            const resp = JSON.parse(data);
            resp.forEach(function (item, index) {
                const li = document.createElement('li');
                li.innerText = item;
                li.classList.add("list-group-item");
                list.appendChild(li);
            });
        });
    })

    function addName() {
        const input = document.getElementById("name");
        const list = document.getElementById("namelist");
        if (input.value.length > 0) {
            $.post("https://cmjvj39cxk.execute-api.us-west-2.amazonaws.com/Prod/names", JSON.stringify(input.value), function (data, status) {
                console.log(data)
                const li = document.createElement('li');
                li.innerText = input.value;
                li.classList.add("list-group-item");
                list.appendChild(li);
                input.value = "";
            });
        }
    }
</script>
</body>
</html>
